<!DOCTYPE html>
<html>
<head>
    <title>Barcode Scanner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #006BCF;
            color: white;
            margin: 0;
            padding: 20px;
        }
        .container {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }
        .scanner-section, .results {
            flex: 1;
            background-color: #ffffff;
            color: black;
            border-radius: 8px;
            padding: 20px;
        }
        #videoFeed {
            width: 100%;
            max-width: 480px;
            border-radius: 4px;
        }
        .controls {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .barcode-info {
            margin-top: 15px;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 4px;
        }
        #snapshot {
            max-width: 100%;
            border-radius: 4px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Barcode Scanner</h1>
    <div class="container">
        <div class="scanner-section">
            <h2>Scanner</h2>
            <img id="videoFeed" src="{{ url_for('video_feed') }}">
            <div class="controls">
                <button id="scanButton">Start Scanning</button>
                <div id="scanStatus">Ready to scan</div>
            </div>
        </div>

        <div class="results">
            <h2>Scan Results</h2>
            <p>No barcode scanned yet</p>
        </div>
    </div>

    <script>
        const scanButton = document.getElementById('scanButton');
        const scanStatus = document.getElementById('scanStatus');
        const resultsContainer = document.querySelector('.results');

        scanButton.addEventListener('click', async () => {
            scanButton.disabled = true;
            scanStatus.textContent = "Scanning... please hold steady";
            resultsContainer.innerHTML = "<h2>Scan Results</h2><p>Scanning in progress...</p>";

            await fetch('/start_scan');

            const startTime = Date.now();
            let found = false;

            const interval = setInterval(async () => {
                const res = await fetch('/barcode_data');
                const data = await res.json();

                const elapsed = (Date.now() - startTime) / 1000;

                if (data.barcode && !found) {
                    found = true;
                    clearInterval(interval);
                    setTimeout(() => {
                        scanStatus.textContent = "Scan complete";
                        let html = `<h2>Scan Results</h2>
                                    <div class="barcode-info">
                                        <h3>Detected Barcode: ${data.barcode}</h3>`;

                        if (data.barcode_info) {
                            html += `<h4>Product Information:</h4><ul>`;
                            for (const [key, value] of Object.entries(data.barcode_info)) {
                                html += `<li><strong>${key}:</strong> ${value}</li>`;
                            }
                            html += `</ul>`;
                        } else {
                            html += `<p>No information found for this barcode</p>`;
                        }

                        html += `</div>`;

                        if (data.image_exists) {
                            html += `<img id="snapshot" src="/image?timestamp=${Date.now()}" alt="Barcode snapshot">`;
                        }

                        resultsContainer.innerHTML = html;
                        scanButton.disabled = false;
                    }, 2000); // 2s delay before showing results
                }

                if (!found && elapsed >= 10) {
                    clearInterval(interval);
                    scanStatus.textContent = "Scan complete";
                    resultsContainer.innerHTML = `<h2>Scan Results</h2><p>No barcode detected</p>`;
                    scanButton.disabled = false;
                }

            }, 1000);
        });
    </script>
</body>
</html>
